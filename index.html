<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Share audio from Chrome tabs in real-time with friends"
    />
    <title>Music Sharer - Share Your Tab Audio</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo-container">
          <span class="logo">ğŸµ</span>
        </div>
        <h1>Music Sharer</h1>
        <p class="subtitle">
          Share audio from your Chrome tabs in real-time. Perfect for listening
          to music together!
        </p>
        <div class="user-info" id="userInfo">
          <span id="userName">Guest</span>
          <button class="btn-link" id="editNameBtn">âœï¸ Edit Name</button>
        </div>
      </header>

      <!-- Name Input Modal -->
      <div id="nameModal" class="modal hidden">
        <div class="modal-content">
          <h2>Enter Your Name</h2>
          <input
            type="text"
            id="nameInput"
            placeholder="Your name"
            maxlength="20"
            autocomplete="off"
          />
          <div class="modal-buttons">
            <button class="btn btn-primary" id="saveNameBtn">Save</button>
          </div>
        </div>
      </div>

      <main>
        <!-- Home Screen -->
        <div id="homeScreen" class="card">
          <h2 class="card-title">Get Started</h2>

          <div class="controls">
            <button class="btn btn-primary" id="createRoomBtn">
              <span>ğŸ™ï¸ Create Room & Share Audio</span>
            </button>

            <div class="divider">or</div>

            <div class="input-group">
              <label for="roomCodeInput">Join Existing Room</label>
              <input
                type="text"
                id="roomCodeInput"
                placeholder="Enter room code"
                maxlength="6"
                autocomplete="off"
              />
            </div>

            <button class="btn btn-secondary" id="joinRoomBtn">
              <span>ğŸ§ Join Room</span>
            </button>
          </div>
        </div>

        <!-- Broadcaster Screen -->
        <div id="broadcasterScreen" class="card hidden">
          <h2 class="card-title">Broadcasting Audio</h2>

          <div class="room-info">
            <p class="room-label">Share this code with listeners</p>
            <div class="room-code" id="broadcasterRoomCode">------</div>
            
            <!-- Shareable URL Section -->
            <div class="share-url-section">
              <p class="room-label">Or share this link</p>
              <div class="share-url-container">
                <input type="text" id="shareUrlInput" readonly />
                <button class="btn btn-secondary" id="copyUrlBtn">ğŸ“‹ Copy</button>
              </div>
            </div>
            
            <div class="listener-count">
              <span>ğŸ‘¥</span>
              <span id="listenerCount">0</span>
              <span>listeners</span>
            </div>
          </div>

          <div class="status status-broadcasting" id="broadcastStatus">
            <span class="status-dot"></span>
            <span id="broadcastStatusText">Broadcasting</span>
          </div>

          <div class="audio-visualizer">
            <div class="visualizer-bars" id="visualizerBars">
              <!-- Visualizer bars will be generated by JS -->
            </div>
          </div>

          <div class="controls">
            <button class="btn btn-warning" id="pauseBroadcastBtn">
              <span>â¸ï¸ Pause</span>
            </button>
            <button class="btn btn-secondary" id="changeSourceBtn">
              <span>ğŸ”„ Change Source</span>
            </button>
            <button class="btn btn-danger" id="stopBroadcastBtn">
              <span>â¹ï¸ Stop Sharing</span>
            </button>
          </div>
        </div>

        <!-- Listener Screen -->
        <div id="listenerScreen" class="card hidden">
          <h2 class="card-title">Listening</h2>

          <div class="room-info">
            <p class="room-label">Room Code</p>
            <div class="room-code" id="listenerRoomCode">------</div>
          </div>

          <div class="status status-connected" id="listenerStatus">
            <span class="status-dot"></span>
            <span id="listenerStatusText">Connected</span>
          </div>

          <div class="audio-visualizer">
            <div class="visualizer-bars" id="listenerVisualizerBars">
              <!-- Visualizer bars will be generated by JS -->
            </div>
          </div>

          <div class="controls">
            <button class="btn btn-secondary" id="leaveRoomBtn">
              <span>ğŸšª Leave Room</span>
            </button>
          </div>

          <div class="controls">
            <button class="btn btn-primary hidden" id="enableAudioBtn">
              ğŸ”Š Enable Audio
            </button>
          </div>

          <!-- Hidden audio element for playback -->
          <audio id="remoteAudio" autoplay></audio>
        </div>
      </main>
    </div>

    <script type="module" src="app.js?v=12"></script>
  </body>
</html>
