<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Share audio from Chrome tabs in real-time with friends"
    />
    <title>Music Sharer - Share Your Tab Audio</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo-container">
          <span class="logo">ğŸµ</span>
        </div>
        <h1>Music Sharer</h1>
        <p class="subtitle">
          Share audio from your Chrome tabs in real-time. Perfect for listening
          to music together!
        </p>

        <!-- Debug log for mobile (can be toggled) -->
        <div id="debugLog" class="debug-log hidden">
          <div class="debug-header">
            <span>ğŸ“± Debug Log</span>
            <div class="debug-actions">
              <button id="copyDebugBtn" class="debug-copy">Copy</button>
              <button id="clearDebugBtn" class="debug-clear">Clear</button>
            </div>
          </div>
          <div id="debugContent" class="debug-content"></div>
        </div>
        <button id="toggleDebugBtn" class="btn-debug">Show Debug Log</button>
      </header>

      <main>
        <!-- Home Screen -->
        <div id="homeScreen" class="card">
          <h2 class="card-title">Get Started</h2>

          <div class="controls">
            <button class="btn btn-primary" id="createRoomBtn">
              <span>ğŸ™ï¸ Create Room & Share Audio</span>
            </button>

            <div class="divider">or</div>

            <div class="input-group">
              <label for="roomCodeInput">Join Existing Room</label>
              <input
                type="text"
                id="roomCodeInput"
                placeholder="Enter room code"
                maxlength="6"
                autocomplete="off"
              />
            </div>

            <button class="btn btn-secondary" id="joinRoomBtn">
              <span>ğŸ§ Join Room</span>
            </button>
          </div>
        </div>

        <!-- Broadcaster Screen -->
        <div id="broadcasterScreen" class="card hidden">
          <h2 class="card-title">Broadcasting Audio</h2>

          <div class="room-info">
            <p class="room-label">Share this code with listeners</p>
            <div class="room-code" id="broadcasterRoomCode">------</div>
            <div class="listener-count">
              <span>ğŸ‘¥</span>
              <span id="listenerCount">0</span>
              <span>listeners</span>
            </div>
          </div>

          <div class="status status-broadcasting">
            <span class="status-dot"></span>
            <span>Broadcasting</span>
          </div>

          <div class="audio-visualizer">
            <div class="visualizer-bars" id="visualizerBars">
              <!-- Visualizer bars will be generated by JS -->
            </div>
          </div>

          <div class="controls">
            <button class="btn btn-danger" id="stopBroadcastBtn">
              <span>â¹ï¸ Stop Sharing</span>
            </button>
          </div>
        </div>

        <!-- Listener Screen -->
        <div id="listenerScreen" class="card hidden">
          <h2 class="card-title">Listening</h2>

          <div class="room-info">
            <p class="room-label">Room Code</p>
            <div class="room-code" id="listenerRoomCode">------</div>
          </div>

          <div class="status status-connected" id="listenerStatus">
            <span class="status-dot"></span>
            <span id="listenerStatusText">Connected</span>
          </div>

          <div class="audio-visualizer">
            <div class="visualizer-bars" id="listenerVisualizerBars">
              <!-- Visualizer bars will be generated by JS -->
            </div>
          </div>

          <div class="controls">
            <button class="btn btn-secondary" id="leaveRoomBtn">
              <span>ğŸšª Leave Room</span>
            </button>
          </div>

          <!-- Mobile autoplay fallback: user may need to tap to enable audio -->
          <div class="controls">
            <button class="btn btn-primary hidden" id="enableAudioBtn">
              ğŸ”Š Enable Audio
            </button>
          </div>

          <!-- Hidden audio element for playback. `playsinline` helps mobile autoplay policies. -->
          <audio id="remoteAudio" autoplay playsinline></audio>
        </div>
      </main>
    </div>

    <script src="app.js?v=11"></script>
  </body>
</html>
